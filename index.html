<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@600&display=swap" rel="stylesheet"> 
    <title>Calculator</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class = "title">
      <h1>Calculator</h1>
    </div>

    <container>
      <div class="calculator-container">
           <div class = "input-placeholder">
             <div id= "input"></div>
           </div>
           <div class = "digits-container"> 

              <button class = "digits seven" id="btn-1">7</button>
              <button class = "digits eight" id="btn-2">8</button>
              <button class = "digits nine" id="btn-3">9</button>

              <button class = "digits four" id="btn-4">4</button>
              <button class = "digits five" id="btn-5">5</button>
              <button class = "digits six" id="btn-6">6</button>

              <button class = "digits one" id="btn-7">1</button>
              <button class = "digits two" id="btn-8">2</button>
              <button class = "digits three" id="btn-9">3</button>

              <button class = "digits zero" id="btn-10">0</button>


           </div>
          <div class = "control-container">
            <button class = "operators" id="plus">+</button>
            <button class = "operators" id="minus">-</button>
            <button class = "operators" id="times">*</button>
            <button class = "operators" id="divide">/</button>

          </div>

          <div class = "submit-container">
            <button  id="enter">Enter</button>
            <button  id="erase">Erase</button>
            

          </div>

      </div>
       
    </container>
    
   

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
